<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página inicial</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div class="instagram-principal">
		<div class="instagram-phone"> 
			<img src="fotos/celular.jpg">
		</div>
		
		<div class="instagram-continue">
			<div class="group">
				<img src="fotos/logo.png" class="logo-instagram" alt="instagram logo">
				<a href="https://www.instagram.com/jefferson7_p/" class="profile-photo">
					<img src="fotos/minhafoto.jpg" alt="foto do usuario">
				</a>
				<a href="https://www.instagram.com/jefferson7_p/" class="instagram-login">Continue</a>
				<a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Jefferson_p7?</p>
				<p class="notaccount">
					<a href="https://www.instagram.com/" class="link-blue">Alternar conta</a>
					<span class="link-blue"> ou </span>
					<a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-the-app">Baixe o aplicativo.</p>
				<div class="download">
					<a href="https://cutt.ly/ijObLyh" class="app-download">
						<img src="fotos/AppStore.png" class="imagens-Download">
					</a>
					<a href="https://cutt.ly/WjObYsN" class="app-download">
						<img src="fotos/GooglePlay.png" class="imagens-Download">
					</a>
			</div>
		</div>
	</div>
</body>
</html>
